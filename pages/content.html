<style>
    .drop {
        cursor: pointer;
        display: block;
        background: #090;
    }

    input[type="checkbox"] {
        display: none;
        /* hide the checkboxes */
    }

    input+.drop+div {
        display: none;
    }

    .drop:after {
        content: '▼';
    }

    :checked+.drop:after {
        content: '▲';
    }

    input:checked+.drop+div {
        display: block;
    }
</style>

<input id="_1" type="checkbox">
<label class="drop" for="_1">Collapse 1 </label>

<div>Content 1</div>
